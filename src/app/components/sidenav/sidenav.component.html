<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer [opened]="isSidenavOpened()" class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="toggleSidenavOpened()">Toggle sidenav</button>
  </div>
</mat-drawer-container>
