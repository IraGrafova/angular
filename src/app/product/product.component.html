<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Орхидея фаленопсис</mat-card-title>
            <mat-card-subtitle>1499</mat-card-subtitle>
            <img
                mat-card-xl-image
                alt="imgCrad"
                src="https://duetflower.ru/wp-content/uploads/2020/02/WhatsApp-Image-2020-02-22-at-15.34.52.jpeg"
            />
        </mat-card-title-group>
    </mat-card-header>
    <button class="buy-button" mat-raised-button>Купить</button>
    <mat-card-content>
        {{ longText }}
    </mat-card-content>
    <button mat-stroked-button>Buy</button>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button>Buy 2</button>
    </mat-card-actions>
</mat-card>
